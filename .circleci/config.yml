version: 2.1

jobs:
  start-docker:
    steps:
      - run:
          name: Start container and verify it is working
          command: |
            set -x
            docker-compose up -d
  build:
    working_directory: ~/repo
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: Build
          command: mvn -B -DskipTests clean package
  test:
    working_directory: ~/repo
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: Test
          command: mvn test
  deploy-develop:
    docker:
      - image: cimg/openjdk:11.0

    steps:
      - checkout

  deploy-prod:
    docker:
      - image: cimg/openjdk:11.0

    steps:
      - checkout

workflows:
  version: 2
  build-and-deploy-on-hold:
    jobs:
      - start-docker
      - build:
          requires:
            - start-docker
      - test:
          requires:
            - build

      - hold:
          type: approval
          requires:
            - test

      - deploy-develop:
          requires:
            - test
            - build
          filters:
            branches:
              only: develop

      - deploy-prod:
          requires:
            - build
            - test
            - hold
          filters:
            branches:
              only: main
